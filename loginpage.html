<html>
<html lang="en">

<head>
    <title>Database Test Website</title>
    <meta charset="UTF-8">
    <meta name="author" content="somjdev">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/DB.ico">

    <link rel="stylesheet" href="css/style.css">

    <!-- App Icons https://github.com/FortAwesome/Font-Awesome/tree/6.x https://cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="index.js"></script>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>

<body>
    <div>
        <div class="loginReturn">
            <a href="/"><i class="fa-solid fa-arrow-left-long"></i> Go Back</a>
        </div>
        <div class="loginBackground">
            <div class="loginTop">
                <h2>Login</h2>
            </div>
            <div class="loginContent">
                <form id= "loginForm" method="post">
                    <label class="loginText"></label>
                    <input type="text" placeholder="Username (required)" name="uname" required>
                    <label class="loginText"></label>
                    <input type="text" placeholder="Password (required)" name="pswd" required>
                    <div class="loginExtras">
                        <input type="checkbox" id="rememberMe"><label for="rememberMe">Remember Me</label>
                        <a href="/loginpage.html" style="float:right">Forgot Password</a>
                    </div>
                    <!--<label><input type="checkbox" checked="checked" name="remember"> Remember me</label>-->
                    <div class="formButtonHolder">
                        <button class="loginSubmit" type="submit" name="submit">Login</button>
                    </div>
                </form>
                <div class="divider">OR</div>
                <div class="formButtonHolder">
                    <button class="signUpButton">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
